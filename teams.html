<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チーム・メンバー編集 - v1.2.0</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 20px; background: #222; padding: 20px; border-radius: 8px; }
        .member-list { list-style: none; padding: 0; }
        .member-item { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px; 
            align-items: center;
        }
        .member-item input { flex: 1; }
        .btn-add { background-color: #2ecc71; color: white; }
        .btn-save { background-color: #3498db; color: white; width: 100%; font-size: 1.2rem; padding: 15px; }
        .btn-remove { background-color: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>チーム・メンバー管理</h1>
        <a href="index.html" style="color: #aaa; text-decoration: none;">← 戻る</a>

        <div class="form-group">
            <label>編集するチームを選択</label>
            <select id="team-select" onchange="loadTeamDetails()">
                <option value="NEW">-- 新規チーム作成 --</option>
                </select>
            <hr style="border: 0.5px solid #444; margin: 20px 0;">
            <label>チーム名</label>
            <input type="text" id="team-name" placeholder="例：東京パイレーツ">
        </div>

    <div class="form-group">
        <h3>メンバーリスト</h3>
        <div style="display: flex; gap: 10px; margin-bottom: 10px; color: #888; font-size: 0.8rem; padding-left: 5px;">
            <span style="flex: 2;">名前</span>
            <span style="flex: 1;">背番号</span>
            <span style="flex: 1;">ポジション</span>
            <span style="flex: 1;">打順（デフォルト設定値）</span>
            <span style="width: 40px;"></span>
        </div>
        <ul id="member-list" class="member-list">
        </ul>
        <button type="button" class="btn-add" onclick="addMemberRow()">+ メンバーを追加</button>
        </div>
        <button id="save-team-btn" class="btn-save" onclick="saveTeam()">チーム情報を保存</button>
    </div>
    <script src="common.js"></script>
    <script src="teams.js"></script>
</body>
</html>
